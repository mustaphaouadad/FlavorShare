<div class="bg-xenos-yellow text-black min-h-screen font-sans">
  
  <section class="px-8 py-10">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-yellow-500"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

    <!-- Recipe Details -->
    <div *ngIf="!isLoading && !error && recipe" class="max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-yellow-200 mb-4">{{ recipe.strMeal }}</h2>
      <img [src]="recipe.strMealThumb" [alt]="recipe.strMeal" class="w-full h-96 object-cover rounded-lg mb-6" />

      <!-- Category -->
      <p class="text-lg text-gray-400 mb-4">
        <span class="font-semibold text-yellow-300">Category:</span> {{ recipe.strCategory }}
      </p>

      <!-- Rating Stars -->
      <div class="flex items-center mb-6">
        <span class="font-semibold text-yellow-300 mr-2">Rating:</span>
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
          <svg
            (click)="setRating(i + 1)"
            xmlns="http://www.w3.org/2000/svg"
            [ngClass]="rating > i ? 'text-yellow-500' : 'text-gray-500'"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
            />
          </svg>
        </ng-container>
      </div>

      <!-- Ingredients -->
      <h3 class="text-2xl font-semibold text-yellow-300 mb-4">Ingredients</h3>
      <ul class="list-disc list-inside text-gray-400 mb-6">
        <li *ngFor="let ingredient of ingredients">
          {{ ingredient.measure }} {{ ingredient.name }}
        </li>
      </ul>

      <!-- Instructions -->
      <h3 class="text-2xl font-semibold text-yellow-300 mb-4">Instructions</h3>
      <p class="text-gray-400 whitespace-pre-line">{{ recipe.strInstructions }}</p>
    </div>

    <!-- Fallback if no recipe -->
    <div *ngIf="!isLoading && !error && !recipe" class="text-center text-gray-400">
      Recipe not found.
    </div>
  </section>
</div>
